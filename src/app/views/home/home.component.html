<div class="container">
    
<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastre compromisso clicando no botão abaixo</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button color="primary" (click)="openDialog(null)" class="mat-button-cadastro"> Cadastrar</button>
    </mat-card-actions>
</mat-card>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="demo-id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="demo-compromisso">
            <th mat-header-cell *matHeaderCellDef> Compromisso </th>
            <td mat-cell *matCellDef="let element"> {{element.compromisso}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="demo-local">
            <th mat-header-cell *matHeaderCellDef> Local </th>
            <td mat-cell *matCellDef="let element"> {{element.local}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="demo-data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="demo-action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editElement(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteElement(element.id)" color="primary">
                    <mat-icon>delete</mat-icon>
                </button>            
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
