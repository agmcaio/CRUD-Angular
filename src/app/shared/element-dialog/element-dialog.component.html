<h1 *ngIf="!isChange" mat-dialog-title>Adicionar Compromisso</h1>
<h1 *ngIf="isChange" mat-dialog-title>Atualizar Compromisso</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Id</mat-label>
    <input matInput [(ngModel)]="data.id">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Compromisso</mat-label>
    <input matInput [(ngModel)]="data.compromisso">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Local</mat-label>
    <input matInput [(ngModel)]="data.local">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Data</mat-label>
    <input matInput [(ngModel)]="data.data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Cadastrar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
